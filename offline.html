<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - MehmetEndustriyelTakip</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8fafc;
            color: #0f172a;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            background-color: #1e40af;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #0f172a;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #64748b;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: #f59e0b;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #1e40af;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1e3a8a;
        }
        
        .btn-outline {
            background-color: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
        
        .btn-outline:hover {
            background-color: #f8fafc;
            color: #1e40af;
            border-color: #93c5fd;
        }
        
        .actions {
            display: flex;
            gap: 12px;
        }
        
        .offline-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <span>ElektroTrack</span>
        </div>
        
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>İnternet Bağlantısı Yok</h1>
        
        <p>Şu anda çevrimdışı durumdasınız. MehmetEndustriyelTakip uygulamasını kullanmak için internet bağlantınızı kontrol edin ve tekrar deneyin.</p>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                <span>Sayfayı Yenile</span>
            </button>
            <a href="/" class="btn btn-outline">
                <i class="fas fa-home"></i>
                <span>Ana Sayfaya Dön</span>
            </a>
        </div>
    </div>
    
    <script>
        // İnternet bağlantısı durumunu dinle
        window.addEventListener('online', function() {
            location.reload();
        });
    </script>
</body>
</html>
